<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>–í–∞–ª–µ–Ω—Ç–∏–Ω–∫–∞ üíñ</title>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      min-height: 100vh;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      display: grid;
      place-items: center;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      overflow: hidden;
    }
    .card {
      background: #fff;
      padding: 28px 26px 30px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 20px 40px rgba(0,0,0,.2);
      max-width: 92vw;
      width: 420px;
      position: relative;
      z-index: 2;
      animation: pop .7s ease;
    }
    h1 { margin: 0 0 6px; color: #ff4d6d; }
    p { margin: 6px 0 0; color: #444; min-height: 1.5em; }
    .stats { margin-top: 10px; font-size: 14px; color: #666; }
    button {
      margin-top: 14px;
      padding: 12px 22px;
      border-radius: 999px;
      border: 0;
      background: #ff4d6d;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
      transition: transform .12s ease, filter .12s ease;
    }
    button:hover { transform: scale(1.06); filter: brightness(1.05); }

    .heart {
      position: absolute;
      bottom: -24px;
      font-size: 26px;
      animation: float linear forwards;
      opacity: .95;
      pointer-events: auto;
      user-select: none;
      cursor: pointer;
    }

    @keyframes float {
      0%   { transform: translateY(0) scale(1);   opacity: 1; }
      100% { transform: translateY(-120vh) scale(1.6); opacity: 0; }
    }
    @keyframes pop {
      from { transform: scale(.9); opacity: 0; }
      to   { transform: scale(1);  opacity: 1; }
    }

    .toast {
      position: fixed;
      top: 16px; left: 50%;
      transform: translateX(-50%);
      background: rgba(0,0,0,.7);
      color: #fff;
      padding: 8px 14px;
      border-radius: 999px;
      font-size: 13px;
      opacity: 0;
      transition: opacity .2s ease, transform .2s ease;
      pointer-events: none;
      z-index: 5;
    }
    .toast.show { opacity: 1; transform: translateX(-50%) translateY(4px); }
  </style>
</head>
<body>

  <div class="card">
    <h1>–î–ª—è —Ç–µ–±—è üíï</h1>
    <p id="text">–ü–æ–π–º–∞–π —Å–µ—Ä–¥–µ—á–∫–æ, –µ—Å–ª–∏ –ª—é–±–∏—à—å –º–µ–Ω—è üòè</p>
    <div class="stats">
      –ü–æ–π–º–∞–Ω–æ —Å–µ—Ä–¥–µ—á–µ–∫: <b id="score">0</b> ¬∑ –†–µ–∫–æ—Ä–¥: <b id="best">0</b>
    </div>
    <button id="btn">–°—é—Ä–ø—Ä–∏–∑</button>
  </div>

  <div id="toast" class="toast">+1 ‚ù§Ô∏è</div>

  <script>
    const messages = [
      "–¢—ã –º–æ—è –ª—é–±–∏–º–∞—è —É–ª—ã–±–∫–∞ üòä",
      "–° —Ç–æ–±–æ–π –∫–∞–∂–¥—ã–π –¥–µ–Ω—å –æ—Å–æ–±–µ–Ω–Ω—ã–π üí´",
      "–Ø –¥—É–º–∞—é –æ —Ç–µ–±–µ —á–∞—â–µ, —á–µ–º –∫–∞–∂–µ—Ç—Å—è üí≠",
      "–¢—ã ‚Äî –º–æ—ë —Å–µ—Ä–¥–µ—á–∫–æ ‚ù§Ô∏è",
      "–•–æ—á—É –±—ã—Ç—å —Ä—è–¥–æ–º —Å —Ç–æ–±–æ–π üíû"
    ];

    const textEl = document.getElementById("text");
    const btn = document.getElementById("btn");
    const scoreEl = document.getElementById("score");
    const bestEl  = document.getElementById("best");
    const toast   = document.getElementById("toast");

    let score = 0;
    let best = Number(localStorage.getItem("bestScore") || 0);
    bestEl.textContent = best;

    function showToast(msg) {
      toast.textContent = msg;
      toast.classList.add("show");
      clearTimeout(showToast.t);
      showToast.t = setTimeout(() => toast.classList.remove("show"), 600);
    }

    function createHeart() {
      const h = document.createElement("div");
      h.className = "heart";
      h.textContent = "‚ù§Ô∏è";
      h.style.left = Math.random() * 100 + "vw";
      const dur = 3 + Math.random() * 3;
      h.style.animationDuration = dur + "s";

      h.addEventListener("click", () => {
        score++;
        scoreEl.textContent = score;
        showToast("+1 ‚ù§Ô∏è");
        h.remove();
        if (score > best) {
          best = score;
          bestEl.textContent = best;
          localStorage.setItem("bestScore", best);
        }
      });

      document.body.appendChild(h);
      setTimeout(() => h.remove(), dur * 1000);
    }

    btn.addEventListener("click", () => {
      const i = Math.floor(Math.random() * messages.length);
      textEl.textContent = messages[i];
      for (let k = 0; k < 6; k++) createHeart();
    });

    // –°–ø–∞–≤–Ω —Å–µ—Ä–¥–µ—á–µ–∫ –¥–ª—è –º–∏–Ω–∏-–∏–≥—Ä—ã
    setInterval(createHeart, 900);
  </script>

</body>
</html>
